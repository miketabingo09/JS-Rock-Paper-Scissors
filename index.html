<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>

    <div class="big-div row p-0">
        <div class="l-div col-3 p-0">
            <div class="px-4">
                <h2 class="text-center text-white-50 pt-5" id="match-history">Match History</h2>
            </div>
        </div>
        <div class="r-div col-9 bg-dark p-0">
            <h1 class="text-center py-3 text-light bg-dark">Rock Paper Scissor</h1>
            <div class="d-flex justify-content-around mt-1 text-white-50 score">
                <h2>Player Score: 
                    <p class="text-center mt-2" id="playerScore">0</p>
                </h2>
                <h2>Draw: 
                    <p class="text-center mt-2" id="drawScore">0</p>
                </h2>
                <h2>Computer Score: 
                    <p class="text-center mt-2" id="computerScore">0</p>
                </h2>
            </div>
            <section class="d-flex flex-column bg-dark text-white">
                <div class="d-flex justify-content-evenly mt-3">
                    <h1 id="player">Player:
                        <p class="text-primary mt-2" id="user-choice">
                            <img src="assets/images/loadingg.gif" alt="wait">
                        </p>
                    </h1>
                    <h1>VS</h1>
                    <h1>Computer:        
                        <p class="text-danger mt-2" id="computer-choice">
                            <img src="assets/images/loadingg.gif" alt="wait">
                        </p>
                    </h1>
                </div>
                <h1>
                    <p class="text-center text-warning mt-3" id="result"></p>
                </h1>
                <h2 class="text-center mt-2">Choose one:</h2>
                <div class="btn-container d-flex justify-content-center">
                    <button class="btn btn-outline-danger m-3" id="rockBtn">Rock</button>
                    <button class="btn btn-outline-primary m-3" id="paperBtn">Paper</button>
                    <button class="btn btn-outline-warning m-3" id="scissorsBtn">Scissors</button>
                </div>
            </section>
        </div>
    </div>

    
    


    <script src="assets/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
